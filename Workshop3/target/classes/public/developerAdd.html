<!doctype html>
<html ng-app="Developer">
<head>
    <head>
        <title>Add developer</title>
        <link rel="icon" type="image/icon" href="/images/favicon.ico" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


        <meta name="viewport" content="width=device-width, initial-scale=1">


        <script src="DeveloperController.js"></script>
        <style>
            html body {
                font-family: Arial, Helvetica, sans-serif
            }

            fieldset {
                padding: 0;
                border: 0;
                margin-top: 25px;
                font-size: 75%;
            }

            .container {
                width: 90%;
                margin: auto;
                /*display: flex;*/
            }

            .developerContent {
                flex-grow: 1;
            }

            .developerItem {
                width: 200px;
                border: 1px solid #777777;
                background: #FAFAFA;
                margin: 3px;
                padding: 2px;
                display: flex;
            }

        </style>

    </head>
<body>

<div class="container">
    <div class="page-header">
        <h2>Add developer</h2>
    </div>
</div>
<br/><br/>
<div ng-controller="Developer" class="container">


    <div class="panel-body">
        <form class="form-horizontal"  name="form" novalidate ng-submit="form.$valid && addDeveloper()">



            <div class="form-group"  ng-class="{ 'has-error': form.firstName.$invalid && form.$submitted}">
                <label class="control-label col-xs-3" for="firstName">First name:</label>
                <div class="col-xs-5">
                    <input type="text" id="firstName" name="firstName" ng-model="firstName" value="" class="form-control" required>
                </div>
            </div>


            <div class="form-group"   ng-class="{ 'has-error': form.lastName.$invalid && form.$submitted}">
                <label class="control-label col-xs-3" for="lastName">Last name:</label>
                <div class="col-xs-5">
                    <input type="text" id="lastName" name="lastName" ng-model="lastName" value="" class="form-control" required>
                </div>
            </div>


            <br><br>
            <div class="form-group" style=" text-align: center;">
                <input type="button" tabindex="-1" class="btn btn-default" value="Regresar"  ng-click="goHome()">
                <input type="submit" tabindex="-1" class="btn btn-success" value="Save" ng-click="reloadRoute()">
            </div>
        </form>
    </div>


</div>

<div class="container">
    <div class="footer">
        <h5>Powered by <a href="http://www.medellinjug.org" target="_blank">MedellinJUG.org</a></h5>
        <h6>2017</h6>
    </div>
</div>


</body>


</html>
